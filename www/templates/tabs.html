<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Tours Tab -->
  <ion-tab title="Tours" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/tours">
    <ion-nav-view name="tab-tours"></ion-nav-view>
  </ion-tab>
    
  <!-- Map Tab -->
<!--
  <ion-tab title="Map" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>
-->
    
  <!-- Settings Tab -->
    <ion-tab title="Settings" icon-off="ion-settings" icon-on="ion-settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>    

</ion-tabs>
